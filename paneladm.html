<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administracyjny - SigmaCode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0b1221;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background-image: radial-gradient(#1b2237 1px, transparent 1px);
      background-size: 30px 30px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #fff;
    }
    p {
      color: #cbd5e1;
      font-size: 1.2rem;
    }
    .btn-discord {
      background-color: #3b82f6;
      color: white;
      border-radius: 8px;
      margin-top: 20px;
      font-weight: 600;
      padding: 10px 20px;
    }
    .btn-discord:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div>
    <h1>Panel Administracyjny</h1>
    <p>🚧 Wkrótce dostępny 🚧</p>
    <a href="index.html" class="btn btn-discord">← Wróć na stronę główną</a>
  </div>
</body>
</html>
